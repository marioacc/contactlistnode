<!DOCTYPE>

<html ng-app= "myApp">
	<head>
		<title>Contact List App</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/skeleton.css">

	</head>
	<body >
		<div class= "container twelve columns offset-by-one columns" ng-controller= "AppCtrl">
			<h1>Contact List App</h1>
			<table class = "table twelve columns ">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Action</th>
						<th>&nbsp</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input ng-model= 'contact.name'></td>
						<td><input ng-model= 'contact.email'></td>
						<td><input ng-model= 'contact.number'></td>
						<td><button ng-click= 'addContact()'>Add Contact</button></td>
						<td>
							<button ng-click= "update()">Update</button>
							<button ng-click= "deselect()">Clear</button>
						</td>
					</tr>
					<tr ng-repeat="(i, contact) in contactlist track by $index" ng-init="contact.show=false" >
							<td ng-show="contact.show"><input ng-init="editContact[i].name= contactlist[i].name" ng-model= 'editContact[i].name' value= 'editContact[i].name'></td>
							<td ng-show="contact.show"><input ng-init="editContact[i].email= contactlist[i].email" ng-model= 'editContact[i].email' value= 'editContact[i].email' ></td>
							<td ng-show="contact.show"><input ng-init="editContact[i].number= contactlist[i].number" ng-model= 'editContact[i].number' value= 'editContact[i].number' ></td>
							<td ng-show="contact.show"><button ng-click= 'remove(contact._id)'>Remove</button></td>
							<td ng-show="contact.show"><button ng-click= "update(contact._id, i)">Update</button></td>

							<td ng-hide="contact.show" >{{contact.name}}</td>
							<td ng-hide="contact.show" >{{contact.email}}</td>
							<td ng-hide="contact.show" >{{contact.number}}</td>
							<td ng-hide="contact.show" ><button ng-click= 'remove(contact._id)'>Remove</button></td>
							<td ng-hide="contact.show" ><button ng-click= 'edit(contact._id, contactlist[i]) '>Edit</button></td>

					</tr>
				</tbody>
			</table>
		</div>
		<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
		<script src= "controller/controller.js"></script>
	</body>

</html>
